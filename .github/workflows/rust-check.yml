name: Checks

on:
  pull_request:
    branches: ["main"]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - 'src/**'
      - 'src-tauri/**'
      - 'runner/**'
  schedule:
    - cron: "0 0 */2 * *"   
  workflow_dispatch:
  
env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            x-target: 'win32-x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Get Game List
        shell: bash
        env:
          GAME_LIST_URL: ${{ secrets.GAME_LIST_URL }}
        run: |
          mkdir -p src/assets
          curl -L -o src/assets/gamelist.json $GAME_LIST_URL || echo '[]' > src/assets/gamelist.json
          if [ ! -f src/assets/gamelist.json ]; then
            echo "Failed to download game list, using empty list"
            echo '[]' > src/assets/gamelist.json
          fi
      
      # Build runner (Windows process simulator)
      - name: Build runner binary
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: | 
          cd runner
          cargo build --release --verbose
          cd ..
          mkdir -p src-tauri/resources
          cp ./runner/target/release/runner.exe ./src-tauri/resources/runner.exe

      - name: Rust cache (Tauri App)
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          includeDebug: true

      - name: Create artifact for release
        id: create_artifact_for_release
        uses: actions/upload-artifact@v4
        with:
          name: quest-passer-win-release
          retention-days: 3
          path: |
            src-tauri/target/release/quest-passer.exe
            src-tauri/target/release/bundle/
            src-tauri/target/release/data/
            src-tauri/target/release/resources/

      - name: Create artifact (debug)
        id: create_artifact_debug
        uses: actions/upload-artifact@v4
        with:
          name: quest-passer-win-debug
          retention-days: 3
          path: |
            src-tauri/target/debug/quest-passer.exe
            src-tauri/target/debug/bundle/
            src-tauri/target/debug/data/
            src-tauri/target/debug/resources/

  release-check:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: extract_version
        run: |
          version=$(date +"%Y.%m.%d")
          echo "version=$version" >> $GITHUB_ENV
        shell: bash
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: quest-passer-win-*
          merge-multiple: false

      - name: Prepare files
        env:
          version: ${{ env.version }}
          win_build_release_dir: quest-passer-win32-x64-${{ env.version }}
          win_build_debug_dir: quest-passer-win32-x64-debug-${{ env.version }}
        run: |
          mkdir -p ./build/${{ env.win_build_release_dir }}
          cp quest-passer-win-release/quest-passer.exe ./build/${{ env.win_build_release_dir }}/ || true
          cp -r quest-passer-win-release/data/ ./build/${{ env.win_build_release_dir }}/ || true
          cp -r quest-passer-win-release/resources/ ./build/${{ env.win_build_release_dir }}/ || true
          cd ./build && zip -r ${{ env.win_build_release_dir }}.zip ${{ env.win_build_release_dir }}
          cd ..
          
          mkdir -p ./build/${{ env.win_build_debug_dir }}
          cp quest-passer-win-debug/quest-passer.exe ./build/${{ env.win_build_debug_dir }}/ || true
          cp -r quest-passer-win-debug/data/ ./build/${{ env.win_build_debug_dir }}/ || true
          cp -r quest-passer-win-debug/resources/ ./build/${{ env.win_build_debug_dir }}/ || true
          cd ./build && zip -r ${{ env.win_build_debug_dir }}.zip ${{ env.win_build_debug_dir }}
          cd ..

          echo "win_build_release_dir=${{ env.win_build_release_dir }}" >> $GITHUB_ENV
          echo "win_build_debug_dir=${{ env.win_build_debug_dir }}" >> $GITHUB_ENV

      - name: Upload Release Build
        uses: actions/upload-artifact@v4
        env: 
          win_build_release_dir: ${{ env.win_build_release_dir }}
        with:
          name: ${{ env.win_build_release_dir }}
          retention-days: 3
          path: ./build/${{ env.win_build_release_dir }}.zip

      - name: Upload Debug Build
        uses: actions/upload-artifact@v4
        env: 
          win_build_debug_dir: ${{ env.win_build_debug_dir }}
        with:
          name: ${{ env.win_build_debug_dir }}
          retention-days: 3
          path: ./build/${{ env.win_build_debug_dir }}.zip

      - name: Upload Release Bundles (Installers)
        uses: actions/upload-artifact@v4
        env: 
          version: ${{ env.version }}
        with:
          name: installers-release-${{ env.version }}
          retention-days: 3
          path: ./quest-passer-win-release/bundle/**/*

      - name: Upload Debug Bundles
        uses: actions/upload-artifact@v4
        env: 
          version: ${{ env.version }}
        with:
          name: installers-debug-${{ env.version }}
          retention-days: 3
          path: ./quest-passer-win-debug/bundle/**/*
