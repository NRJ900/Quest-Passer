name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-
      
      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Get Game List
        shell: bash
        env:
          GAME_LIST_URL: ${{ secrets.GAME_LIST_URL }}
        run: |
          curl -L -o src/assets/gamelist.json $GAME_LIST_URL
          if [ ! -f src/assets/gamelist.json ]; then
            echo "Failed to download game list"
            exit 1
          fi
          if [ ! -s src/assets/gamelist.json ]; then
            echo "Game list is empty"
            exit 1
          fi
      
      - name: Build runner executable
        shell: bash
        run: | 
          cd runner
          cargo build --release --verbose
          cd ..
          cp ./runner/target/release/runner.exe ./src-tauri/resources/runner.exe

      - name: Rust cache (Tauri App)
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Quest Passer ${{ github.ref_name }}'
          releaseBody: |
            ### üéÆ Quest Passer - Discord Quest Automation
            
            Complete Discord Quests without installing games!

            #### ‚ö†Ô∏è Disclaimer
            This tool is for **educational purposes** only. Use at your own risk. The creator is not responsible for any consequences to your Discord account.

            #### üì¶ Installation
            1. Download the installer or portable zip below
            2. Extract (if zip) and run `Quest-Passer.exe`
            3. Enjoy!
          releaseDraft: true
          prerelease: false
